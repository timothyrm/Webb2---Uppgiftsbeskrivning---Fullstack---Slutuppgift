     <section id="home" class="d-flex">
          <div class="container d-flex align-items-center ">
              <div class="row justify-content-center">
                  <div class="col-md-6">
                    <h1 class="display-1 fw-bolder text-white text-center">Boka ett bord på
                    </h1>
                  </div>
              </div>
          </div>
      </section>

    
    <!--Här ska jag göra booking section-->
    <section id="book-a-table" class="book-a-table">
        <div class="container" data-aos="fade-up">
            <div class="row">
    			<div class="col-md-8 offset-md-2 text-center">

    				<p class="mb-5">Skriv in allt som krävs nedanför för att boka ett bord</p>
    			</div>
    		</div>

            <form action="" method="post" role="form">
              <div class="form-row">
                <div class="col-lg-4 col-md-6 form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Ditt namn">
                </div>
                <div class="col-lg-4 col-md-6 form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Din Mail">
                </div>
                <div class="col-lg-4 col-md-6 form-group">
                    <input type="number" class="form-control" name="phone" id="phone" placeholder="Mobilnummer">
                </div>
                <div class="col-lg-4 col-md-6 form-group">
                    <input type="date" name="date" class="form-control" id="date" placeholder="Datum">
                </div>
                <div class="col-lg-4 col-md-6 form-group">
                    <input type="time" class="form-control" name="time" id="time" placeholder="Tid">
                </div>
                <div class="col-lg-4 col-md-6 form-group">
                    <input type="number" class="form-control" name="people" id="people" placeholder="Hur många som ska äta">
                </div>
              </div>
              <div class="form-group">
                    <textarea class="form-control" name="message" placeholder="Något extra som vi behöver veta?"></textarea>
              </div>
              <button type="submit" class="btn btn-primary float-right mt-3 btn-link" style="color: white;" href="index.html">Boka bord</button>
            </form>
        </div>
    </section>


    <script>

        window.onscroll = function(){
          scrollFunction();
        }
    
          function scrollFunction(){
            if(document.body.scrollTop>100 || document.documentElement.scrollTop>100){
              document.getElementById("navbar").classList.add("bg-dark", "shadow");
            }else{
              document.getElementById("navbar").classList.remove("bg-dark","shadow");
            }
          }
        </script>
